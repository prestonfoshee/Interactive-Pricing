<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600;800&display=swap" rel="stylesheet">
  <title>Interactive pricing component</title>
</head>

<body>
  <div class="header">
    <h1 class="header-child">Simple, traffic-based pricing</h1>
    <p class="header-child">Sign-up for our 30-day trial. No credit card required.</p>
    <!-- <img id="circles" src="images/pattern-circles.svg" /> -->
  </div>

  <div class="main-container">
    <p id="pageviews"><span>100K </span>pageviews</p>
    <p><span id="dollar-amount">$16.00 </span>/month</p>
    <p>Monthly Billing</p>
    <p>Yearly Billing </p>
    <p>25% discount</p>
    <hr />
    <div class="main-container-bottom">
      <img class="icon-check" src="./images/icon-check.svg" />
      <p>Unlimited websites</p>
      <img class="icon-check" src="./images/icon-check.svg" />
      <p>100% data ownership</p>
      <img class="icon-check" src="./images/icon-check.svg" />
      <p>Email reports</p>
    </div>
    <div id="button-container">
      <button id="start-trial-button">Start my trial</button>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Preston Foshee</a>.
  </div> -->
</body>

</html>
